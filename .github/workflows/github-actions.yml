name: godyl

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - main

jobs:
  info:
    uses: idelchi/devenv/.github/workflows/info.yml@dev

  cleanup:
    uses: idelchi/devenv/.github/workflows/cleanup.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: info
    permissions:
      actions: write

  next-tag:
    uses: idelchi/devenv/.github/workflows/next-tag.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: cleanup

  prerelease:
    uses: idelchi/devenv/.github/workflows/prerelease.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: next-tag
    permissions:
      contents: write
      actions: write
    with:
      tag: ${{ needs.next-tag.outputs.next }}-beta
      workflow: release

  docker:
    uses: ./.github/workflows/docker.yml
    needs: info
    permissions:
      contents: write
    secrets: inherit
    with:
      platforms: linux/amd64,linux/arm64
      args: |
        GODYL_VERSION=${{
          github.ref == 'refs/heads/dev' && 'dev' ||
          github.ref == 'refs/heads/main' && 'latest'
        }}

# https://github.com/skills/release-based-workflow
# https://birtony.medium.com/setting-up-automated-release-workflow-with-github-actions-628dbca2446e
# https://rangle.io/blog/release-process-github-actions
