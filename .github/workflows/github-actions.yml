name: godyl

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - main

jobs:
  info:
    uses: idelchi/devenv/.github/workflows/info.yml@main
    if: github.ref == 'refs/heads/main'

  lint:
    uses: idelchi/devenv/.github/workflows/task.yml@main
    needs: info
    if: github.ref == 'refs/heads/main'

  test:
    needs: lint
    if: always()
    strategy:
      max-parallel: 1
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - windows-2022
          - macos-14
    runs-on: ${{ matrix.os }}
    env:
      GODYL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"
          check-latest: true

      - name: Build the application
        run: go build -o godyl .

      - name: Dump out platform
        shell: bash
        run: ./godyl dump platform

      - name: Install tools
        shell: bash
        run: ./godyl dump tools -e | ./godyl -j 1 -v i -
