output: .bin-{{ .OS }}-{{ .ARCH_LONG }}
exe:
  patterns:
    - "^{{ .Exe }}{{ .EXTENSION }}$"
    - ".*/{{ .Exe }}{{ .EXTENSION }}$"
hints:
  - pattern: "{{ .Exe }}"
    weight: 1
  - pattern: "armv{{ .ARCH_VERSION }}"
    weight: 4
  - pattern: "armv{{sub .ARCH_VERSION 1}}"
    weight: 3
  - pattern: "armv{{sub .ARCH_VERSION 2}}"
    weight: 2
  - pattern: "arm[^v].*"
    weight: 1
  - pattern: "musleabihf"
    weight: |-
      {{- if and (eq .DISTRIBUTION "alpine") (eq .ARCH "arm") -}}
      1
      {{- else -}}
      0
      {{- end -}}
extensions:
  - '{{ if eq .OS "windows" }}.exe{{ else }}{{ end }}'
  - '{{ if eq .OS "windows" }}.zip{{ else }}{{ end }}'
  - '{{ if eq .OS "darwin" }}.zip{{ else }}{{ end }}'
  - .tar.gz
mode: find
source:
  type: github
strategy: none
env:
  GH_TOKEN: $GH_TOKEN
version:
  commands:
    - --version
    - -v
    - -version
    - version
  patterns:
    - '.*?(\d+\.\d+\.\d+).*'
    - '.*?(\d+\.\d+).*'
