<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/godyl.ico">

<!-- Open Graph / Social Media Meta Tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/godyl-social.png">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/godyl-social.png">

<!-- Additional Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">

<!-- Custom Google Analytics -->
{% if site.google_analytics %}
  {% include head-custom-google-analytics.html %}
{% endif %}
