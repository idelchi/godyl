        apt-get update
        apt-get install -y {{ .Exe }}
        {{ else }}
        echo "installation skipped"
        {{ end }}
  tags:
    - elevated
    - linux
    - native

- name: bcicen/ctop
  description: Top-like interface for container metrics
  skip:
