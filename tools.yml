- name: 89luca89/distrobox
  description: Use any linux distribution inside your terminal
  exe: distrobox
  version: 1.7.2.1
  source:
    type: command
    commands:
      - |
        {{ if eq .OS "linux" }}
        apt-get update
        apt-get install -y {{ .Exe }}
        {{ else }}
        echo "installation skipped"
        {{ end }}
  tags:
    - elevated
    - linux
    - native

- name: dominikwilkowski/cfonts
  description: Sexy ANSI fonts for the console
  exe: cfonts
  source:
    type: command
    commands:
      - |
        TMPDIR=$(mktemp -d)
        export RUSTUP_HOME=${TMPDIR}/home
        export CARGO_HOME=${TMPDIR}/cargo
        curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y
        dir=$(dirname {{ .Output }})
        ${TMPDIR}/cargo/bin/cargo install {{ .Exe }} --root ${dir}
        rm -rf ${TMPDIR}
  tags:
    - rust
    - native

- name: yank
  description: Copy terminal output to clipboard
  version: 1.3.0-1
  exe: yank-cli
  source:
    type: command
    commands:
      - |
        {{ if eq .OS "linux" }}
        apt-get update
        apt-get install -y {{ .Name }}={{ .Version }}
        {{ else }}
        echo "installation skipped"
        {{ end }}
  tags:
    - elevated
    - linux
    - native
